{% extends 'index.html' %}

{% block content %}

<div class="mt-2, m-md-2">

    <div class="row" style="width: 100%; height: 100%">

        <div class="container-md">

            <div class="card bg-inverse text-white fw-bolder h-50 center">
                <img src={{content['backdrop_path']}}
                     alt="backdrop_path"
                     class="img-fluid rounded-start"
                     style="height: 100%">
                <div class="card-img-overlay img-responsive d-flex
                        flex-column justify-content-center">
                    <h1 class="card-title">
                        {{content['title']}}</h1>
                    <h5 class="card-subtitle">
                        {{content['tagline']}}</h5>
                </div>
            </div>

             <div class="card bg-light text-black h-50 mt-1 border-0">
                <div class="row">
                    <div class="col-md-2">
                        <img src={{content['poster_path']}}
                             class="img-fluid rounded-start"
                             alt="poster_path"
                             style="width: 80%">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title fw-bolder">ABOUT</h1>
                            <p class="card-text"><small>{{content['overview']}}</small></p>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card-body">
                            <div class="card-title fw-bolder">Genres</div>
                            <p class="card-text"><small>
                                {{content['genres']}}</small></p>

                            <div class="card-title fw-bolder">Year
                                Released</div>
                            <p class="card-text"><small>
                                {{content['release_year']}}</small></p>
                            <a href={{content['homepage']}}>Homepage
                                URL</a>

                        </div>
                    </div>
                </div>
            </div>











        </div>
    </div>

</div>


<!--footer section-->
<footer>
    <script type="text/javascript">
        var content = {{content | safe}};
    </script>
</footer>

{% endblock %}
